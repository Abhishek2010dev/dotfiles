# BACKGROUND: Removed unsupported "stretch", replaced "~" with "$HOME", and cleared the monitor field.
background {
    monitor =                # Empty means apply on all monitors
    path = $HOME/wallpapers/colored_leaves_pattern-wallpaper-1366x768.jpg
    # Optional: If you need additional adjustments, use the documented options (e.g. blur_passes, etc.)
}

# INPUT FIELD: Cleared monitor field and retained your styling.
input-field {
    monitor =                # Empty for all monitors
    size = 260, 60
    outline_thickness = 4
    dots_size = 0.6          # Slightly increase dot size for better visibility
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -2
    outer_color = rgba(a6adc8ee)
    inner_color = rgba(1e1e2eff)
    font_color = rgba(cdd6f4ee)
    fade_on_empty = true
    fade_timeout = 1500      # Increased fade timeout for smoother transition
    placeholder_text = <i>Enter password to unlock...</i>
    hide_input = false
    rounding = 20
    check_color = rgb(94, 129, 172)
    fail_color = rgb(191, 97, 106)
    fail_text = <i>Authentication Failed <b>($ATTEMPTS)</b></i>
    fail_transition = 250     # Transition time for fail message effects
    capslock_color = rgba(e5c07bee)
    numlock_color = rgba(88c0d0ee)
    bothlock_color = rgba(b48eadcc)
    invert_numlock = false
    swap_font_color = true
    position = 0, -50        # Adjusted to be more centered
    halign = center
    valign = center
}

# LABEL for Time: Cleared monitor field and updated the command if needed.
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(cdd6f4ee)
    font_size = 60
    font_family = JetBrainsMono Nerd Font
    position = -70, 40        # More space between the clock and edge
    halign = right
    valign = bottom
    shadow_passes = 12        # More shadow passes for a better effect
    shadow_size = 25          # Increased shadow size for visibility
}

# IMAGE widget: Cleared monitor field and used $HOME for clarity.
image {
    monitor =
    path = $HOME/.config/assets/backgrounds/cat_pacman.png
    size = 200                # Slightly increase size for more presence
    rounding = -1
    border_size = 4           # Thicker border for a more defined image
    border_color = rgba(89b4fa)
    rotate = 0
    reload_time = -1
    position = 0, 150         # Adjusted for better vertical alignment
    halign = center
    valign = center
}

